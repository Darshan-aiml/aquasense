<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sai Intelliverse 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Custom styles for the cyberpunk theme */
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        body {
            background-color: #0a0a1a;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* --- Neon Glow & Glitch Effects --- */
        .neon-text {
            text-shadow:
                0 0 5px #00aaff,
                0 0 10px #00aaff,
                0 0 20px #00aaff,
                0 0 40px #ff00ff,
                0 0 80px #ff00ff;
        }
        
        .glitch {
            animation: glitch 1.5s linear infinite;
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 9999px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff, 2px 2px #ff00ff;
            clip: rect(85px, 9999px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); transform: skew(0.3deg); }
            5% { clip: rect(17px, 9999px, 94px, 0); }
            100% { clip: rect(32px, 9999px, 148px, 0); transform: skew(-0.2deg); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(2px, 9999px, 99px, 0); transform: skew(0.2deg); }
            100% { clip: rect(92px, 9999px, 98px, 0); transform: skew(0.3deg); }
        }

        /* --- Background Grid --- */
        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Above 3D canvas, below text */
            background-image:
                linear-gradient(to right, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0; /* At the very back */
        }
        
    </style>
</head>
<body class="antialiased">
    <canvas id="bg-canvas"></canvas>
    <div class="background-grid"></div>
    <div class="relative min-h-screen flex flex-col items-center justify-center p-4 text-center">
        <!-- Hero Section -->
        <header class="z-10">
            <h1 class="font-orbitron text-4xl md:text-6xl lg:text-7xl font-black uppercase glitch relative inline-block neon-text" data-text="WELCOME TO SAI INTELLIVERSE 2.0">
                WELCOME TO SAI INTELLIVERSE 2.0
            </h1>
        </header>
    </div>

    <script>
        // --- Three.js 3D Background ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.querySelector('#bg-canvas'),
            alpha: true // Make canvas transparent
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // --- Object ---
        const geometry = new THREE.IcosahedronGeometry(12, 0); // Changed from TorusKnot to a uniform Icosahedron
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ffff, // Neon cyan color
            wireframe: true 
        });
        const shape = new THREE.Mesh(geometry, material); // Renamed variable for clarity
        scene.add(shape);
        
        camera.position.z = 30;
        
        // --- Animation ---
        function animate() {
            requestAnimationFrame(animate);
            
            shape.rotation.x += 0.001; // Uniform rotation
            shape.rotation.y += 0.001;
            shape.rotation.z += 0.001;
            
            renderer.render(scene, camera);
        }
        
        // --- Responsiveness ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
